<div *ngFor="let m of messages">
  {{m|json}}
</div>


<form name="LocationForm" (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="name">Msg</label>
    <input type="text" class="form-control" [(ngModel)]="msg" id="name" name="name" minlength="4" #name="ngModel">

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
  </div>



  <button type="submit" [disabled]="submitted===true" class="btn btn-success">Save</button>
</form>
